databases:
  - name: meenkari
    databaseName: meenkari
    user: meenkari
    plan: free

services:
  - plan: free
  - type: web
    name: meenkari
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn meenkari.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meenkari
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4